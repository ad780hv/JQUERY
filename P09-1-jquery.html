<!DOCTYPE html>
<html>
<head>
    <title>P09-1: Contoh jquery</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function() {
                $("p").hide("slow");    // parameter dapat diubah
            });
        });
    </script>
</head>
<body>
    <h2>Aplikasi jquery sederhana</h2>
    <p>jquery adalah library javaScript, dan jquery menyediakan fungsi UiI yang menarik. Baris ini akan disembunyikan oleh jquery</p>
    <button>Sembunyikan</button>
</body>
</html>
