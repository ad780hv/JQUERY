<!DOCTYPE html>
<html>
    <head>
    <title>P12-2: Modifikasi HTML</title>
    <script scr="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hapus").click(function(){
                $("#tulis").remove();
            });
        });
    </script>
    <style type="text/css">
        #tulis      {
            height: 100px;
            width: 300px;
            border: 2px solid black;
            background-color: yellow;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
    </head>
    <body>
        <h2>Ujicoba jquery Menghapus HTML.</h2>
        <div id="tulis">
            <p align="center">Tulisan ini tercantum pada bagian dalam suatu area halaman web</p>
        </div>
        <br>
        <button id="hapus">Hapus Tulisan</button>
    </body>
</html>
